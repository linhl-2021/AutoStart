name: Daily Python Script

on:
  watch:
    types: [started]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8 # 或你想要使用的Python版本

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run script
      run: python checkin.py # 替换为你的脚本路径和名称

    - name: Commit and push
      run: |
        git config user.name "linhl-2021"
        git config user.email "405535591@qq.com"
        git add -A
        git commit -m "Add generated files" || echo "No changes to commit"
        git remote set-url origin https://x-access-token:${{ secrets.REPO_PAT }}@github.com/linhl-2021/AutoStart.git
        git push
